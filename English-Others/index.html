<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook Lösungen</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #068e01, #0aff02);
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            transform-origin: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .buttons button:hover {
            transform: scale(1.4);
        }

        .buttons button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        button img {
            width: 24px;
            border: none;
            height: 24px;
        }

        #pageNumber {
            margin-top: 20px;
        }

        .normal {
            font-size: 17px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            border-radius: 10px;
            border: none;
            background-color: #ffffff;
            color: black;
            padding: 5px;
        }

        #workbookImage {
            border-radius: 30px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="hinweis-overlay" style="display:flex; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); color:white; z-index:9999999; align-items:center; justify-content:center; flex-direction:column; font-size:2em;">
        <div style="width: 100%; text-align: center; max-width: 900px; margin:auto;">
            <h1 style="margin-bottom: 20px;font-size: 1.5em;">⚠️ Wichtiger Hinweis</h1>
            <p style="font-size:1em; margin-bottom: 30px; width: 100%;">Ab sofort werden auf diesem Website keine Lösungen mehr angezeigt. <br><br> Diese Änderung betrifft alle Fächer und Bereiche außer Latein Vokabeln, Games Website & Geräte Informationen.</p>
            <a style="background-color: gray; padding: 10px 20px; border-radius: 20px; color: blue;" href="https://solutions-dashboard-7.netlify.app">Zurück</a>
        </div>
    </div>
    <button onclick="window.location = 'https://solutions-dashboard-7.netlify.app'" style="position: fixed; width: 10%; left: 1%; top: 1%; height: auto; aspect-ratio:unset; cursor: pointer; background: none; border: none;"><img style="position: fixed; width: 10%; left: 1%; top: 1%; height: auto; aspect-ratio:unset; border: none; box-shadow: none;" src="arrow-left.png" alt=""></button>
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="container" id="container">
        <h1 id="title">Workbook Lösungen</h1>
        <img id="workbookImage" src="pictures/1.jpg" alt="Workbook Seite 1">
        <div class="buttons">
            <button id="prevButton" onclick="changePage(-1)" disabled>
                <span><img src="arrow-left.png" alt="Zurück"></span>
            </button>
            <button id="nextButton" onclick="changePage(1)">
                <span><img src="arrow-right.png" alt="Weiter"></span>
            </button>
        </div>
        <p id="pageNumber" style="margin: 5px;">Seite 3 von 77</p>
        <div class="manual-navigation">
            <input class="normal" style="width: 20%;" type="number" id="pageInput" min="1" max="77"
                placeholder="Seite eingeben">
            <button class="normal"
                style="display: block; left: 50%; position: relative; transform: translate(-50%); width: auto; margin-top: 5px; margin-bottom: 5px; cursor: pointer;"
                onclick="goToPage()">Wechseln</button>
        </div>
    </div>

    <script>
        function tohomework() {
            window.location.href = "https://englisch-homework-workbook.netlify.app";
        }

        const totalPages = 77;
        let currentPage = 1;
        const preloadedImages = [];
        let imageElement, pageNumberElement, prevButton, nextButton;

        function preloadImages() {
            const preloadRange = 4;
            for (let i = -preloadRange; i <= preloadRange; i++) {
                const pageToPreload = currentPage + i;
                if (pageToPreload > 0 && pageToPreload <= totalPages) {
                    const img = new Image();
                    img.src = `pictures/${pageToPreload}.JPG`;
                    preloadedImages[pageToPreload] = img; // Speichere das Bild im Array
                }
            }
        }

        function goToPage() {
            const pageInput = document.getElementById('pageInput');
            const pageNumber = parseInt(pageInput.value, 10);

            if (!isNaN(pageNumber) && pageNumber >= 3 && pageNumber <= totalPages) {
                currentPage = pageNumber - 2;
                preloadImages(); // Lade die Bilder vorab
                updatePage(); // Aktualisiere die Seite sofort
            } else {
                alert(`Bitte eine gültige Seitennummer zwischen 1 und ${totalPages} eingeben.`);
            }
        }

        // Initialisiere DOM-Elemente nur einmal
        function initializeElements() {
            imageElement = document.getElementById('workbookImage');
            pageNumberElement = document.getElementById('pageNumber');
            prevButton = document.getElementById('prevButton');
            nextButton = document.getElementById('nextButton');
        }

        function updatePage() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex'; // Zeige das Lade-Overlay an

            const preloadedImage = preloadedImages[currentPage];

            if (preloadedImage) {
                const tempImage = new Image();
                tempImage.src = preloadedImage.src;

                tempImage.onload = () => {
                    imageElement.src = tempImage.src;
                    imageElement.alt = `Workbook Seite ${currentPage}`;
                    pageNumberElement.textContent = `Seite ${currentPage + 2} von ${totalPages}`;

                    prevButton.disabled = currentPage === 1;
                    nextButton.disabled = currentPage === totalPages;

                    loadingOverlay.style.display = 'none'; // Verstecke das Lade-Overlay
                };
            } else {
                loadingOverlay.style.display = 'none'; // Verstecke das Lade-Overlay, falls kein Bild vorhanden ist
            }
            preloadImages()
        }

        function changePage(direction) {
            currentPage += direction;
            updatePage();
        }

        window.onload = () => {
            updatePage(); // Zeige die erste Seite
            preloadImages(); // Lade alle Bilder vorab
            initializeElements(); // Initialisiere DOM-Elemente
        };
    </script>
</body>

</html>
